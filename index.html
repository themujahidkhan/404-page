<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Space Mono Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>404</title>
  </head>
  <body class="font-body">
    <section class="h-screen">
      <!-- Header -->
      <div class="m-6">
        <h1 class="text-xl">404 Not Found</h1>
      </div>

      <div
        class="block gap-12 justify-between container mx-auto lg:flex items-center h-5/6"
      >
        <div class="m-16">
          <img
            class="w-[230px] h-[230px] lg:w-[476px] lg:h-[476px]"
            src="../assets/404.svg"
            alt="404 image"
          />
        </div>
        <div class="">
          <h1 class="text-5xl ml-6 lg:w-3/6">I have bad news for you</h1>
          <p class="text-xl ml-6 my-8 lg:w-[45%] font-light text-[#4F4F4F]">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="bg-[#333333] text-white p-4 ml-6 my-6 uppercase">
            Back To Homepage
          </button>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer flex justify-center items-center mb-8">
        <p class="text-[#BDBDBD]">
          created by <a href="github.com/themujahidkhan">themujahidkhan</a> -
          devChallanges.io
        </p>
      </div>
    </section>
  </body>
